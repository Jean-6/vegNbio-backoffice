<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>Aside Menu Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>

  </style>
</head>
<body>


<div class="container-fluid">
  <div class="row flex-nowrap ">
    <!-- SideMenu -->
    <nav class="col-12 col-xs-3 col-md-3 col-xl-2 px-0 bg-dark text-white sidebar">
      <app-aside-menu-component/>
    </nav>

    <main class="col">

      <div class="container-fluid">
        <app-navbar-top></app-navbar-top>
      </div>

      <div class="container-fluid">
        <h3>Liste des restaurants</h3>
      </div>


      <div class="container-fluid">
        <div class="card border-0 shadow rounded-3">
          <div class="card-body">
            <form>
              <div class="row">
                <div class="col-lg-3 col-md-3 col-12">
                  <div>
                    <label class="form-label fw-bold">Nom du resto</label>
                  </div>
                  <p-autoComplete
                    [(ngModel)]="canteenService.canteenFilter.name"
                    [suggestions]="filteredCanteen"
                    optionValue="id"
                    optionLabel="name"
                    (completeMethod)="search($event)"
                    [ngModelOptions]="{standalone: true}"
                    autocomplete="off"
                    [pAutoFocus]="true" [fluid]="true"
                  ></p-autoComplete>
                </div>

                <div class="col-lg-3 col-md-3 col-12">
                  <div>
                    <label class="form-label fw-bold">Adresse</label>
                  </div>
                  <input
                    [(ngModel)]="canteenService.canteenFilter.address"
                    [ngModelOptions]="{standalone: true}"
                    autocomplete="off"
                    pInputText
                    type="text"
                    [pAutoFocus]="true" [fluid]="true"
                  />
                </div>

                <div class="col-lg-3 col-md-3 col-12">
                  <div>
                    <label class="form-label fw-bold">Services proposés</label>
                  </div>
                  <p-multiselect
                    [(ngModel)]="canteenService.canteenFilter.services"
                    [maxSelectedLabels]="1"
                    [ngModelOptions]="{standalone: true}"
                    [options]="this.serviceParams"
                    optionLabel="label"
                    optionValue="value"
                    class="w-full md:w-80"
                    placeholder="Selectionner un service"
                    [pAutoFocus]="true" [fluid]="true"
                  >
                  </p-multiselect>
                </div>

                <div class="col-lg-3 col-md-3 col-12">
                  <div>
                    <label class="form-label fw-bold">Restaurateur</label>
                  </div>
                  <input
                    [(ngModel)]="canteenService.canteenFilter.restorer"
                    [ngModelOptions]="{standalone: true}"
                    autocomplete="off"
                    pInputText
                    type="text"
                    [pAutoFocus]="true" [fluid]="true"
                  />
                </div>

              </div>

              <div class="row">
                <div class="col-lg-3 col-md-3 col-12">
                  <div>
                    <label class="form-label fw-bold">Places</label>
                  </div>
                  <p-inputnumber
                    [(ngModel)]="canteenService.canteenFilter.seats"
                    [ngModelOptions]="{standalone: true}"
                    [showButtons]="true"
                    inputId="stacked"
                    mode="decimal"
                    [pAutoFocus]="true" [fluid]="true"
                  ></p-inputnumber>
                </div>


                <div class="col-lg-3 col-md-4 col-12">
                  <div>
                    <label class="form-label fw-bold">Heure d'ouverture</label>
                  </div>
                  <p-datepicker
                    [(ngModel)]="canteenService.canteenFilter.startOpeningHour"
                    [ngModelOptions]="{standalone: true}"
                    [showIcon]="true"
                    [showOnFocus]="false"
                    inputId="buttondisplay"

                  >
                  </p-datepicker>
                </div>

                <div class="col-lg-3 col-md-4 col-12">
                  <div>
                    <label class="form-label fw-bold">Heure de fermeture</label>
                  </div>
                  <p-datepicker
                    [(ngModel)]="canteenService.canteenFilter.endOpeningHour"
                    [ngModelOptions]="{standalone: true}"
                    [showIcon]="true"
                    [showOnFocus]="false"
                    inputId="buttondisplay"
                    [pAutoFocus]="true" [fluid]="true"
                  >
                  </p-datepicker>
                </div>

                <div class="col-lg-3 col-md-4 col-12">
                  <div>
                    <label class="form-label fw-bold">Status</label>
                  </div>
                  <p-multiselect
                    [(ngModel)]="canteenService.canteenFilter.status"
                    [maxSelectedLabels]="1"
                    [ngModelOptions]="{standalone: true}"
                    [options]="this.statusParams"
                    optionLabel="label"
                    optionValue="value"
                    class="w-full md:w-80"
                    id="status"
                    placeholder="Selectionner un status"
                    [pAutoFocus]="true" [fluid]="true"
                  ></p-multiselect>
                </div>
              </div>

              <div class="row py-3">
                <div class="col-lg-4 col-md-6 col-12">
                  <button class="btn btn-primary " type="button">Rechercher</button>
                </div>
              </div>
            </form>
          </div>

        </div>
      </div>


      <div class="container-fluid py-4">
        <div class="card border-0 shadow rounded-3">
          <div class="card-body  p-sm-2" style="max-height: 56vh; overflow-y:auto ">

            <div class="row d-flex justify-content-start mt-3">
              @if (isLoading) {
                <app-loader></app-loader>
              }
            </div>


            <div class="container-fluid py-2">
              <div class="row g-4">
                <div *ngFor="let canteen of canteens" class="col-12 col-sm-6 col-md-4 col-lg-3">
                  <div class="card h-100 shadow-sm border-0 rounded-3 overflow-hidden"
                       style="border: 10px solid #e0e0e0; transition: transform 0.2s, box-shadow 0.2s;">

                    <!-- Image principale -->
                    <div class="position-relative" style="height: 180px; overflow: hidden;">
                      <img [alt]="canteen.name"
                           [src]="canteen.pictures[0] || 'https://via.placeholder.com/400x200'"
                           class="card-img-top"
                           style="height: 100%; width: 100%; object-fit: cover;"/>

                      <!-- Overlay dégradé -->
                      <div class="position-absolute top-0 start-0 w-100 h-100"
                           style="background: linear-gradient(to bottom, rgba(0,0,0,0.2), rgba(0,0,0,0.7))"></div>

                      <!-- Nom -->
                      <h5 class="position-absolute bottom-0 start-0 text-white fw-bold px-3 pb-2 m-0 text-truncate"
                          style="max-width: 90%; font-size: 1rem;">
                        {{ canteen.name }}
                      </h5>
                    </div>

                    <!-- Corps de la carte -->
                    <div class="card-body d-flex flex-column p-3">

                      <!-- Description -->
                      <p class="text-muted mb-2"
                         style="display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; font-size: 0.9rem;">
                        {{ canteen.desc }}
                      </p>

                      <!-- Localisation -->
                      <div class="d-flex align-items-center mb-1 text-muted" style="font-size: 0.85rem;">
                        <i class="pi pi-map-marker text-danger me-2"></i>
                        <span>{{ canteen.location.address }}, {{ canteen.location.city }}</span>
                      </div>

                      <!-- Contact -->
                      <div class="d-flex align-items-center mb-1 text-muted" style="font-size: 0.85rem;">
                        <i class="pi pi-phone text-primary me-2"></i>
                        <span>{{ canteen.contact.phone || 'Non renseigné'}}</span>
                      </div>

                      <!-- Équipements -->
                      <div class="mb-2">
                        <i class="pi pi-cog text-success me-2"></i>
                        <span class="small text-muted">{{ canteen.equipments.join(', ') }}</span>
                      </div>

                      <!-- Sièges et salles -->
                      <div class="d-flex align-items-center justify-content-between mb-2">
                  <span
                    class="badge bg-primary bg-opacity-10 text-primary border border-primary rounded-pill px-3 py-1">
                    <i class="pi pi-users me-1"></i> {{ canteen.seats }} places
                  </span>
                        <span
                          class="badge bg-success bg-opacity-10 text-success border border-success rounded-pill px-3 py-1">
                    <i class="pi pi-briefcase me-1"></i> {{ canteen.meetingRooms }} salles
                  </span>

                        <!--
                        <span>
                           <p-button (click)="showDialog(canteen)" icon="pi pi-search" label="Voir" size="small" styleClass="p-button-sm p-button-outlined p-button-primary"></p-button>
                        </span>-->
                      </div>

                      <!-- Bouton Voir -->
                      <div class="mt-auto d-flex justify-content-end">
                        <p-button (click)="showDialog(canteen)"
                                  icon="pi pi-search"
                                  label="Voir"
                                  size="small"
                                  styleClass="p-button-sm p-button-outlined p-button-primary">
                        </p-button>
                      </div>

                    </div>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
</body>

</html>
