<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href=""/>
</head>

<body>
<div>
  <nav class="custom-navbar navbar navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand text-uppercase" href="index.html">Veg'N'Bio</a>
      <div class="collapse navbar-collapse" id="navbars">
        <ul class="custom-navbar-nav navbar-nav ms-auto mb-2 mb-md-0">
          <li class="nav-item active">
            <a class="nav-link fw-bolder">Accueil</a>
          </li>
          <li><a class="nav-link fw-bolder">Nous contacter</a></li>
          <li><a class="nav-link fw-bolder">A propos de nous</a></li>
          <li><a class="nav-link fw-bolder">Faire un don</a></li>
          <li><a class="nav-link fw-bolder">Servir</a></li>
        </ul>
        <ul class="custom-navbar-cta navbar-nav mb-2 mb-md-0 ms-5">
          <li><a class="nav-link" href="#"><img src="" alt=""></a></li>
          <li><a class="nav-link" href=""><img src="" alt=""></a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="row">
    @if (authService.isLoading) {
      <app-loader/>
    }

  </div>


  <div class="d-flex justify-content-center align-items-center " style="margin-top: 15vh">
    <div>
      <h5 class="card-title text-center text-uppercase mb-5 fw-bold fs-5">Authentification</h5>
      <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-md">
            <label for="username" class="form-label  mb-0">Login</label>
            <input id="username"
                   class="form-label mb-0 w-100 mb-3"
                   type="text" pInputText
                   formControlName="username"
                   pSize="small"
                   autocomplete="off"
                   placeholder="Nom utilisateur"/>
          </div>
        </div>
        <div class="row">
          <div class="col-md">
            <label for="password" class="form-label  mb-0">Mot de passe</label>
            <input id="password"
                   class="form-label mb-0 w-100"
                   type="password"
                   pInputText
                   formControlName="password"
                   pSize="small"
                   autocomplete="new-password"
                   placeholder="Mot de passe"/>
          </div>
        </div>

        <div class="row pt-2">
          <div class="md text-end " style="font-size: 0.75rem">
            <a href="/forgot-password" class="link-danger text-decoration-none"> Mot de passe oublié</a>
          </div>
        </div>

        <div class="d-flex justify-content-center align-items-center ">
          <button type="submit" class="btn btn-danger  fw-bolder mt-3"
                  [disabled]="myForm.invalid || this.authService.isLoading">Se connecter
          </button>
        </div>
      </form>
    </div>
  </div>


  <footer class="footer-section fixed-bottom">
    <div class="container relative">
      <div class="border-top copyright">
        <div class="row">
          <div class="col-lg-6">
            <p class=" text-center text-lg-start ">Copyright &copy;2025 Vegnbio, Paris. Tous droits
              réservés.</p>
          </div>
        </div>
      </div>
    </div>
  </footer>
</div>
</body>
</html>
<router-outlet/>
